<div id="layout-wrapper" ng-controller="RecoverBranchCtrl as vm">
    <div class="main-content">
        <navbar-menu></navbar-menu>
        <sidebar-menu></sidebar-menu>

        <div class="page-content">
            <div class="spinner-container" ng-if="vm.loading">
                <div class="spinner-grow text-primary m-2" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="spinner-grow text-secondary m-2" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="spinner-grow text-success m-2" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="container-fluid ">
                <div class="page-container">
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-flex align-items-center justify-content-between">
                                <h4 class="mb-0 font-size-18">Recover Branch</h4>

                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a href="javascript: void(0);">Home</a></li>
                                        <li class="breadcrumb-item active">Recover Branch</li>
                                    </ol>
                                </div>

                            </div>
                        </div>
                        <div class="col-12 pb-1">
                            <a type="button" href="branch" class="btn btn-primary waves-effect waves-light float-right">
                                <i class="fa-solid fa-circle-chevron-left"></i> Back To List
                            </a>
                        </div>
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="table-container" style="overflow-x: auto;">
                                        <table class="table dt-responsive nowrap" style="width:100%">
                                            <thead>
                                                <tr style="text-align:center">
                                                    <th>
                                                        <div class="custom-control custom-checkbox">
                                                            <input type="checkbox" class="custom-control-input" id="customCheck1" ng-model="vm.selectAll" ng-change="vm.toggleAll()">
                                                            <label class="custom-control-label" for="customCheck1"></label>
                                                        </div>

                                                    </th>
                                                    <th>Branch</th>
                                                    <th>Code</th>
                                                    <th>Contact No</th>
                                                    <th>Address</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody style="text-align:center" ng-if="vm.removedBranches.length > 0">
                                                <tr ng-repeat="item in vm.removedBranches">
                                                    <td>
                                                        <div class="custom-control custom-checkbox">
                                                            <input type="checkbox" class="custom-control-input" id="customCheck{{item.branchId}}" ng-model="selected" ng-change="vm.toggleSelection(item.branchId)" ng-checked="vm.isSelected(item.branchId)">
                                                            <label class="custom-control-label" for="customCheck{{item.branchId}}"></label>
                                                        </div>
                                                    </td>
                                                    <td>{{item.branchName}}</td>
                                                    <td>{{item.branchCode}}</td>
                                                    <td>{{item.contactNumber}}</td>
                                                    <td>{{item.branchAddress}}</td>
                                                    <td>
                                                        <button type="button" class="btn btn-sm btn-outline-primary waves-effect waves-light" ng-click="vm.recover(item.branchId)"><i class="fa-solid fa-rotate-right"></i></button>
                                                        <button type="button" class="btn btn-sm btn-outline-danger waves-effect waves-light" ng-click="vm.delete(item.branchId)"><i class="fa-solid fa-trash"></i></button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                            <tbody ng-if="vm.removedBranches.length === 0">
                                                <tr>
                                                    <td colspan="6" style="text-align:center"> No Record Exist</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="button" class="btn btn-sm btn-outline-primary waves-effect waves-light float-right " ng-click="vm.recoverAll()"><i class="fa-solid fa-rotate-right"></i>Recover Selected</button>
                                    <button type="button" class="btn btn-sm btn-outline-danger waves-effect waves-light float-right mr-1" ng-click="vm.deleteAll()"><i class="fa-solid fa-trash"></i>Delete Selected</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div class="text-center text-lg-left">
                            2019 © Xacton.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="text-right d-none d-lg-block">
                            Design & Develop by Myra
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
