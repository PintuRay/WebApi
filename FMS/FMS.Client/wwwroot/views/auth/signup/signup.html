<div ng-controller="SignUpCtrl">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="d-flex align-items-center min-vh-100">
                    <div class="w-100 d-block bg-white shadow-lg rounded my-5">
                        <div class="row">
                            <div class="col-lg-5 d-none d-lg-block bg-register rounded-left"></div>
                            <div class="col-lg-7">
                                <div class="p-5">
                                    <div class="text-center mb-5">
                                        <a href="index.html" class="text-dark font-size-22 font-family-secondary">
                                            <i class="mdi mdi-alpha-x-circle"></i> <b>
                                                XACTON
                                            </b>
                                        </a>
                                    </div>
                                    <div>
                                        <h1 class="h5 mb-1">Create an Account!</h1>
                                        <p class="text-muted mb-4">Don't have an account? Contact Admin For Register Token, Then You can Create Your Account</p>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-12 mb-3 mb-sm-0">
                                            <div class="input-group">
                                                <input type="text" class="form-control" placeholder="Register Token" name="txtRegToken" ng-model="regtoken" maxlength="12" data-toggle="input-mask" data-mask-format="000-000-0000">
                                                <div class="input-group-append">
                                                    <button type="button" class="btn btn-dark waves-effect waves-light" ng-click="validateToken()">Validate</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <form name="signupform" ng-submit="signup()" class="needs-validation" novalidate>
                                        <input type="hidden" name="txtTokenId" ng-model="tokenId" />
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input type="text" class="form-control" placeholder="First Name" name="txtFirstName" ng-model="firstname" ng-keyup="validateForm($event, '0', firstname)" ng-disabled="formDisabled">
                                            </div>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" placeholder="Last Name" name="txtLastName" ng-model="lastname" ng-keyup="validateForm($event,'1',lastname)" ng-disabled="formDisabled">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input type="email" class="form-control" placeholder="Email Address" name="txtMail" ng-model="email" ng-blur="validateForm($event,'2',email)" ng-disabled="formDisabled">
                                            </div>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" placeholder="Phone No" name="txtPhone" ng-model="phoneno" ng-keyup="validateForm($event,'3',phoneno)" ng-disabled="formDisabled">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input type="password" class="form-control" placeholder="Password" name="txtPassword" ng-model="password" ng-blur="validateForm($event,'4',password)" ng-disabled="formDisabled">
                                            </div>
                                            <div class="col-sm-6">
                                                <input type="password" class="form-control" placeholder="Repeat Password" name="txtRepeatPassword" ng-model="repeatpassword" ng-disabled="formDisabled">
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-success btn-block waves-effect waves-light" ng-disabled="formDisabled"> Register Account </button>
                                    </form>

                                    <div class="row mt-4">
                                        <div class="col-12 text-center">
                                            <p class="text-muted mb-0">Already have account?  <a href="login" class="text-muted font-weight-medium ml-1"><b>Sign In</b></a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
